<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Lucu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="images/logo-undip.png" alt="Logo Undip" class="logo">
        <h2>Universitas Diponegoro</h2>
        <input type="text" placeholder="Masukkan NIM/NIP/Email">
        <input type="password" placeholder="Masukkan Password">
        <button class="login-btn">Login</button>
        <a href="#" class="forgot-password">Lupa Password?</a>
        <p>Belum punya akun? <a href="#" class="register-link">Daftar Sekarang</a></p>
        <img src="images/kuda-lucu.png" alt="Kuda Lucu" class="horse-image">
    </div>
</body>
</html>
